<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API DANA - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #0066cc;">API DANA</h2>
            <h3 style="text-align: center; margin-bottom: 30px;">Crear Cuenta</h3>

            <div id="alert" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Elige un usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese una contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme la contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">Registrarse</button>
            </form>

            <p style="text-align: center; margin-top: 20px; color: #666;">
                ¿Ya tienes cuenta? <a href="index.html" style="color: #0066cc; text-decoration: none; font-weight: 600;">Inicia sesión aquí</a>
            </p>
        </div>

        <footer>
            <p>&copy; 2025 API DANA - Tienda en línea. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
