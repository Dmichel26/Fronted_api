<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API DANA - Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">API DANA</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="productos.html">Productos</a>
                <button class="btn-logout" id="logoutBtn">Cerrar Sesión</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>Gestión de Productos</h1>
            <button class="btn btn-primary" id="newProductBtn" style="width: auto; padding: 12px 24px;">+ Nuevo Producto</button>
        </div>

        <div id="alert"></div>

        <!-- Tabla de Productos -->
        <div id="productsContainer" class="table-responsive">
            <div class="spinner">
                <div class="loading"></div>
                <p>Cargando productos...</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 API DANA - Tienda en línea. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Modal para Crear/Editar Producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Producto</h2>
                <button class="modal-close" id="modalCloseBtn">&times;</button>
            </div>

            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" name="codigo" placeholder="Ej: P001" required>
                    </div>

                    <div class="form-group">
                        <label for="producto">Nombre del Producto</label>
                        <input type="text" id="producto" name="producto" placeholder="Ej: Mouse inalámbrico" required>
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" name="precio" placeholder="Ej: 95000" step="0.01" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancelBtn">Cancelar</button>
                <button class="btn btn-primary" id="modalSubmitBtn">Guardar</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
